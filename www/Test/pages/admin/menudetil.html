<div class="page">
    <!-- ADMIN TOOLBAR -->
    <div class="admin_menu toolbar tabbar-labels toolbar-bottom">
        <div class="toolbar-inner">
            <a href="/beranda/" class="tab-link tab-link-active">
                <i class="f7-icons">house_fill</i>
                <span class="tabbar-label">Beranda</span>
            </a>
            <a href="/profile/" class="tab-link">
                <i class="f7-icons">person_fill</i>
                <span class="tabbar-label">Profile</span>
            </a>
        </div>
    </div>
    

    <!-- MODAL NOTIF -->
	<div id="modnotif_menu" class="modpass">
		<div class="modcon">
			<h3 style="margin-bottom: 2rem; text-align: center;" id="modnotif_menu_pesan"></h3>			
			<div class="row" style="margin-right: 1.5rem;">
				<div class="col-100"><a onclick="TutupModal('modnotif_menu')" href="/menu/" class="button button-fill tutup-btn">OK</a></div>				
			</div>
		</div>
	</div>

    <div class="page-content bg-custom">
        <!-- TITLE / NAVBAR -->
        <div class="navbar" style="color: white; background-color: #04203E;">
            <div class="navbar-inner ">
                <div class="left">
                    <a href="/menu/" class="link icon-only">
                        <i class="icon icon-back" style="color: white;"></i>
                    </a>
                </div>
                <div class="title" id="menu_title_ubah">Ubah Menu</div>
                <div class="title" id="menu_title_tambah">Tambah Menu</div>
            </div>
        </div>

        <form class="form-ajax-editkaryawan">
            <div class="card" hidden>
                <h4 id="menudetil_id" hidden>ID Menu</h4>
                <h4>Kode</h4>
                <div class="mytextbox">
                    <input disabled type="text" name="menudetil_menuid" id="menudetil_menuid" placeholder="Ketik kode menu disini...">
                </div>
            </div>
            <div class="card">
                <h4>Nama
    				<label class="asterisk-input"></label>
                </h4>
                <div class="mytextbox">
                    <input type="text" name="menudetil_menunama" id="menudetil_menunama" placeholder="Ketik nama disini...">
                </div>
            </div>
            <div class="card">
                <h4>Harga Jual
    				<label class="asterisk-input"></label>
                </h4>
                <div class="mytextbox">
                    <input type="text" name="menudetil_menuharga" id="menudetil_menuharga" placeholder="Ketik harga disini...">
                </div>
            </div>
            <div class="card">
                <h4>Diskon
    				<label class="asterisk-input"></label>
                </h4>
                <div class="mytextbox">
                    <input type="text" name="menudetil_menudiskon" id="menudetil_menudiskon" placeholder="Ketik diskon disini...">
                </div>
            </div>
            <div class="card">
                <h4>Deskripsi
    				<label class="asterisk-input"></label>
                </h4>
                <div class="mytextbox">
                    <textarea type="text" maxlength="75" name="menudetil_menudesc" id="menudetil_menudesc" placeholder="Ketik deskripsi disini..."></textarea>
                </div>
            </div>
            <div class="card">
                <div class="row">
                    <div class="col-50">
                        <h4>Kategori
            				<label class="asterisk-input"></label>
                        </h4>
                        <div class="mytextbox my-combobox">
                            <select name="menu_category_combobox" id="menu_category_combobox" class="category_combobox">
                                <!-- <option value="">Pizza</option>
                                <option value="">Coffee</option> -->
                            </select>
                            <i class="f7-icons">chevron_right</i>
                        </div>
                    </div>
                    <div style="border-left: 1px solid black; padding-left: 1rem;" class="col-50">
                        <h4>Cabang
            				<label class="asterisk-input"></label>
                        </h4>
                        <div class="mytextbox my-combobox">
                            <select name="menu_cabang_combobox" id="menu_cabang_combobox" class="cabang_combobox">
                                <!-- <option value="">Resto #01</option>
                                <option value="">Resto #01</option> -->
                            </select>
                            <i class="f7-icons">chevron_right</i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h4>Gambar</h4>
                <div class="menu-pilihgambar">
                    <img id="menu_propic" src="./img/drawable-ldpi/Logo.png" alt="">
                    <div class="menu-pilihgambar-content">
                        <div class="mytextbox">
                            <input type="text" placeholder="Nama foto...">
                        </div>
                        <a style="background: #9B9B9B;" class="button button-fill button-round" onclick="camera('menu')">Pilih</a>
                    </div>
                </div>
            </div>
            

            <div class="row" style="padding: 1rem;" id="menu_ubah">
                <div class="col-50">
                    <a style="margin: auto; max-width: 250px;" class="button button-fill button-round" onclick="HapusData('menu')" >Hapus</a>
                </div>
                <div class="col-50">
                    <a style="margin: auto; max-width: 250px; background: #04203E;" class="button button-fill button-round" onclick="UbahData('menu')">Ubah</a>
                </div> 
            </div>

            <div class="row" id="menu_tambah">                
                <div class="col-100"><a style="margin: auto; margin-top:1rem; max-width: 250px; background: #04203E;" class="button button-fill button-round" onclick="TambahData('menu')">Tambah</a></div>
            </div>
        </form>

    </div>
</div>
