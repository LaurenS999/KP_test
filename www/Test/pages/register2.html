<div class="page">
    <div class="page-content">
        <div class="login-logo">
            <img src="./img/drawable-ldpi/Logo.png" alt="">
        </div>
        <h6 class="register-title">Daftar Pengguna Baru</h6>
        <form class="form-ajax-regis2">
            <div class="list head-regis">
                <ul>
                    <li>
                        <label><b>Username</b>
            				<label class="asterisk-input"></label>
                        </label>
                        <div class="mytextbox">
                            <input type="text" name="uname-regis" id="uname-regis" placeholder="Masukan username disini...">
                        </div>
                    </li>
                    <li>
                        <label><b>Password</b>
            				<label class="asterisk-input"></label>
                        </label>
                        <div class="mytextbox password">
                            <input type="password" name="password-regis" id="password-regis" placeholder="Masukan password disini...">
                            <span id="show_password_regis">
                                <i id="eye-login" class="fa fa-eye" aria-hidden="true"></i>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list foot-regis">
                <ul>
                    <li>
                        <a id="btn-regis2" href="#" class="button button-raised button-fill mybtn">Daftar</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
