<div class="page">
    <div class="page-content">
        <div class="login-logo">
            <img src="./img/drawable-ldpi/Logo.png" alt="">
        </div>
        <h4 class="register-title">Daftar Pengguna Baru</h4>
        <form class="form-ajax-regis">
            <div class="list head-regis">
                <ul>
                    <li>
                        <label><b>Email</b>
            				<label class="asterisk-input"></label>
                        </label>
                        <div class="mytextbox">
                            <input type="text" name="email-regis" id="email-regis" placeholder="Masukan email disini...">
                        </div>
                    </li>
                    <li>
                        <label><b>Nama</b>
            				<label class="asterisk-input"></label>
                        </label>
                        <div class="mytextbox">
                            <input type="text" name="nama-regis" id="nama-regis" placeholder="Masukan nama disini...">
                        </div>
                    </li>
                    <li>
                        <label><b>Telepon</b>
            				<label class="asterisk-input"></label>
                        </label>
                        <div class="mytextbox">
                            <input type="number" onkeydown="javascript: return event.keyCode == 69 ? false : true" name="tlpn-regis" id="tlpn-regis" placeholder="Masukan telepon disini...">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list foot-regis">
                <ul>
                    <li>
                        <a id="btn-regis1" href="#" class="button button-raised button-fill mybtn">Lanjut <i class="fa fa-angle-right" aria-hidden="true"></i></a>
                    </li>
                    <li style=" margin-top: 1rem;">
                        <label style="margin: auto;">Sudah punya akun ?</label>
                    </li>
                    <li>
                        <a href="/login/"><b>Masuk</b></a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
