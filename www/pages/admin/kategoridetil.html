<div class="page">
    <!-- ADMIN TOOLBAR -->
    <div class="admin_menu toolbar tabbar-labels toolbar-bottom">
        <div class="toolbar-inner">
            <a href="/beranda/" class="tab-link tab-link-active">
                <i class="f7-icons">house_fill</i>
                <span class="tabbar-label">Beranda</span>
            </a>
            <a href="/profile/" class="tab-link">
                <i class="f7-icons">person_fill</i>
                <span class="tabbar-label">Profile</span>
            </a>
        </div>
    </div>

    <!-- MODAL PILIH GAMBAR -->
	<div id="modgambar_kategori" class="modpass">
		<div class="modcon">
			<h3 style="margin-bottom: 2rem; text-align: center;">Pilih Gambar</h3>
			<div class="row" style="margin-right: 1.5rem;">
				<div class="col-50"><a onclick="camera('kategori')" class="button button-fill tutup-btn">Camera</a></div>
				<div class="col-50"><a onclick="library('kategori')" class="button button-fill tutup-btn">Galeri</a></div>
			</div>
            <div class="row" style="margin-right: 1.5rem;">
				<div class="col-100"><a onclick="TutupModal('modgambar_kategori')" class="button button-fill tutup-btn">Tutup</a></div>
			</div>
		</div>
	</div>
    
    <div class="page-content bg-custom">
        <!-- TITLE / NAVBAR -->
        <div class="navbar" style="color: white; background-color: #04203E;">
            <div class="navbar-inner ">
                <div class="left">
                    <a href="/kategori/kategoridetil" class="link icon-only">
                        <i class="icon icon-back" style="color: white;"></i>
                    </a>
                </div>
                <div class="title" id="kategoridetil_title_ubah">Ubah Kategori</div>
                <div class="title" id="kategoridetil_title_tambah">Tambah Kategori</div>
            </div>
        </div>

        <!-- FORM CONTENT -->
        <div class="content-box">
            <div class="card no-boxshadow">
                <h4 id="kategoridetil_id" hidden></h4>
                <h4>Nama<label class="asterisk-input"></label></h4>
                <input type="text" name="kategoridetil_nama" id="kategoridetil_nama" placeholder="Ketik nama disini...">
            </div>
            <div class="card no-boxshadow">
                <h4 class="img-title">Gambar</h4>
                <div class="img-section">
                    <img id="kategori_propic" src="./img/drawable-ldpi/Logo.png" alt="">
                    <a style="width: 150px; background: #9B9B9B;" class="button button-fill button-round" onclick="BukaModal('modgambar_kategori')">Pilih</a>
                </div>
            </div>
        </div>

        <div class="double-button-box" id="kategoridetil_ubah">
            <a class="button button-fill button-round" onclick="KonfirmasiHapus('kategori')">Hapus</a>
            <a style="background: #04203E;" class="button button-fill button-round" onclick="UbahData('kategori')">Ubah</a>
        </div>

        <div class="single-button-box" id="kategoridetil_tambah">
            <a style="background: #04203E;" class="button button-fill button-round" onclick="TambahData('kategori')">Tambah</a>
        </div>
        
    </div>
</div>
