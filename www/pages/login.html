<div class="page">
    <div class="page-content">
        <div class="login-logo">
            <img src="./img/drawable-ldpi/Logo.png" alt="">
        </div>
        <form class="form-ajax-login" autocomplete="off">
            <div class="list head-login">
                <ul>
                    <li>
                        <label><b>Email</b></label>
                        <label class="asterisk-input"></label>
                        <div class="mytextbox">
                            <input value="@gmail.com" placeholder="Masukan Email disini..." type="email" pattern="[^ @]*@[^ @]*" name="email-login" id="email-login">
                        </div>
                    </li>
                    <li>
                        <label><b>Password</b></label>
                        <label class="asterisk-input"></label>
                        <div class="mytextbox password">
                            <input value="yoshua123" minlength="8" placeholder="Masukan Password disini..." type="password" name="password-login" id="password-login">
                            <span id="show_password_login">
                                <i id="eye-login" class="fa fa-eye" aria-hidden="true"></i>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list foot-login">
                <ul>
                    <li>
                        <a id="btn-login" class="button button-raised button-fill mybtn">Masuk</a>
                    </li>
                    <li style="margin-top: 1rem;">
                        <label style="margin: auto;">Belum punya akun ?</label>
                    </li>
                    <li>
                        <a href="/register1/"><b>Daftar</b></a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
